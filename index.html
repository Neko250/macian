<!doctype html>

<title>Macian</title>

<style>
  *,::before,::after{margin:0;padding:0;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}body{background-color:#f5f5f5;color:#2a2a2a;font:16px/1.618em Roboto,sans-serif;-webkit-text-size-adjust:100%}.dib{display:inline-block}.r{overflow:auto}.c1,.c2,.c3,.c4,.c6{float:left;width:100%}.mon{font-family:monospace}.f1,h1{font-size:2.6179em}.f2,h2{font-size:2.0581em}.f3,h3{font-size:1.618em}.f4,h4{font-size:1.272em}.f5,h5{font-size:1em}.f6,h6{font-size:.7862em}.lht{line-height:1.272em}.lhc{line-height:1.618em}.ac{text-align:center}.upc{text-transform:uppercase}.mb2{margin-bottom:.5em}.mb5{margin-bottom:4em}.mv2{margin-top:.5em;margin-bottom:.5em}.mh2{margin-left:.5em;margin-right:.5em}.flw{width:100%}.w80{width:80%}.vh100{height:100vh}.pa5{padding:4em}.pv1{padding-top:.25em;padding-bottom:.25em}.pv5{padding-top:4em;padding-bottom:4em}.cn{margin-left:auto;margin-right:auto}.bg-noir{background-color:#2a2a2a}a{color:#0074d9;text-decoration:none;-webkit-transition:color .15s ease-in;transition:color .15s ease-in}a:hover{border-bottom:1px solid;-webkit-transition:all .15s ease-in;transition:all .15s ease-in}a:link,a:visited,a:hover,a:active,a:focus{-webkit-transition:color .15s ease-in;transition:color .15s ease-in}@media screen and (min-width:30em){.c6-s{width:50%}.c4-s{width:33.33%}.c3-s{width:25%}.c2-s{width:16.66%}.c1-s{width:8.33%}.pv3-s{padding-top:1em;padding-bottom:1em}}@media screen and (min-width:30em) and (max-width:60em){.w50-m{width:50%}}@media screen and (min-width:60em){.c6{width:50%}.c4{width:33.33%}.c3{width:25%}.c2{width:16.66%}.c1{width:8.33%}.mv0-l{margin-top:0;margin-bottom:0}.w30-l{width:30%}}
</style>
<body>
  <div class="dt vh100 flw ac">
    <div class="dtl vm pa5">
      <header class="pv5 ac">
        <h1 class="f3 mb2 fwn" title="Macian">&#8983;</h1>
        <nav>

          </ul>
        </nav>
      </header>
      <div class="w80 w50-m w30-l cn">
        <div class="mb5">
          <div class="r2" title=".ca / .r">
            <div class="pv1 pv3-s bg-noir"></div>
          </div>
          <div class="r" title=".c6">
            <div class="c6 c6-s pv1 pv3-s bg-noir"></div>
            <div class="c6 c6-s pv1 pv3-s"></div>
          </div>
          <div class="r" title=".c4">
            <div class="c4 c4-s pv1 pv3-s bg-noir"></div>
            <div class="c4 c4-s pv1 pv3-s"></div>
            <div class="c4 c4-s pv1 pv3-s bg-noir"></div>
          </div>
          <div class="r" title=".c3">
            <div class="c3 c3-s pv1 pv3-s bg-noir"></div>

          <div class="r" title=".c2">

            <div class="c2 c2-s pv1 pv3-s bg-noir"></div>
            <div class="c2 c2-s pv1 pv3-s"></div>
            <div class="c2 c2-s pv1 pv3-s bg-noir"></div>
            <div class="c2 c2-s pv1 pv3-s"></div>
          </div>
          <div class="r" title=".c1">
            <div class="c1 c1-s pv1 pv3-s bg-noir"></div>
            <div class="c1 c1-s pv1 pv3-s"></div>
            <div class="c1 c1-s pv1 pv3-s bg-noir"></div>

            <div class="c1 c1-s pv1 pv3-s bg-noir"></div>
            <div class="c1 c1-s pv1 pv3-s"></div>
          </div>
        </div>
        <div class="r pv5 ac lht">
          <h1 class="c2 mv2 mv0-l fwn f1">&#x2588;</h1>
          <h2 class="c2 mv2 mv0-l fwn f2">&#x2588;</h2>
          <h3 class="c2 mv2 mv0-l fwn f3">&#x2588;</h3>
          <h4 class="c2 mv2 mv0-l fwn f4">&#x2588;</h4>
          <h5 class="c2 mv2 mv0-l fwn f5">&#x2588;</h5>
          <h6 class="c2 mv2 mv0-l fwn f6">&#x2588;</h6>
        </div>
      </div>
      <footer class="pv5 ac">
        <p class="f6 lhc upc mon"><a href="https://twitter.com/joshavanier/" target="_blank" title="@joshavanier">Josh Avanier</a>. MIT</p>

    </div>
